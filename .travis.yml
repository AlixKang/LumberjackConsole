
language: objective-c

before_install:
    - gem install cocoapods --quiet
    - pod --version
    - pod setup
    - pod repo update --silent

script:
    - pod lib lint
    - cd Demo
    - pod update
    - xctool -workspace ConsoleDemo.xcworkspace -scheme 'ConsoleDemo' -configuration Release -sdk iphonesimulator -arch i386 build
